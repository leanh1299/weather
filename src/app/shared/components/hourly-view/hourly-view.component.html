<div @list class="hourly-container">
    <mat-card @items fxLayoutGap="8px" class="hour" *ngFor="let hour of hourlyWeather.data">
        <p class="time">{{ hour.time }}</p>
        <app-weather-icon [icon]="hour.icon" [summary]="hour.summary"></app-weather-icon>
        <p class="temperature">{{ hour.temperature }}</p>
    </mat-card>
</div>
