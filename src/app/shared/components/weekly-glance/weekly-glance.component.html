<div class="daily-weather-container">
    <div class="day" *ngFor="let day of dailyWeather.data">
        <p class="time">{{day.time}}</p>
        <p class="summary">{{day.summary}}</p>
        <mat-icon [svgIcon]="day.icon"></mat-icon>
        <div class="temperature">
            <p>{{day.temperatureHigh}}/{{day.temperatureLow}}</p>
        </div>
    </div>
</div>
